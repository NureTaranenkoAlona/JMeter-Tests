name: JMeter Test

on:
  push:
    branches: [ main ]

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Download JMeter ZIP
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.zip
          unzip apache-jmeter-5.6.3.zip

      - name: Run JMeter test
        run: |
          apache-jmeter-5.6.3/bin/jmeter -n -t TaranenkoTest.jmx -l results.jtl -e -o report

      - name: Upload JMeter HTML Report
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-html-report
          path: report
