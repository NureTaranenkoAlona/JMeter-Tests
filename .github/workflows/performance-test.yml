name: Performance Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run JMeter Tests
        run: |
          java -jar /usr/share/apache-jmeter-5.6/bin/ApacheJMeter.jar -n -t TaranenkoTest.jmx -l results.jtl
